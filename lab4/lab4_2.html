<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление вертикального меню с иконками</title>
    <style>
        html {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .menu {
            width: 280px; /* Увеличиваем ширину для иконок */
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px;
        }
        
        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .menu li {
            position: relative;
        }
        
        .menu > ul > li {
            border-bottom: 1px solid #eee;
        }
        
        .menu li a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #333;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .menu li a:hover {
            background: #f5f5f5;
            color: #0066cc;
        }
        
        .menu li ul {
            display: none;
            background: #f9f9f9;
            padding-left: 20px;
        }
        
        .menu li:hover ul {
            display: block;
        }
        
        .menu li li a {
            padding: 8px 15px;
            color: #666;
            border-left: 3px solid transparent;
        }
        
        .menu li li a:hover {
            border-left: 3px solid #0066cc;
            background: #f0f0f0;
        }
        
        /* Стили для иконок */
        .menu-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        
        /* Цветные иконки для основных пунктов */
        .main-icon {
            filter: brightness(0.8);
        }
        
        /* Серые иконки для подпунктов */
        .sub-icon {
            filter: brightness(0.6);
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li>
                <a href="#">
                    <img src="plus.gif" alt="Фильмы" class="menu-icon main-icon">
                    Фильмы
                </a>
                <ul>
                    <li><a href="#">
                        <img src="point.gif" alt="Экшн" class="menu-icon sub-icon">
                        Экшн
                    </a></li>
                    <li><a href="#">
                        <img src="point.gif" alt="Мелодрамы" class="menu-icon sub-icon">
                        Мелодрамы
                    </a></li>
                    <li><a href="#">
                        <img src="point.gif" alt="Сериалы" class="menu-icon sub-icon">
                        Сериалы
                    </a></li>
                    <li><a href="#">
                        <img src="point.gif" alt="Семейные" class="menu-icon sub-icon">
                        Семейные
                    </a></li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <img src="plus.gif" alt="Музыка" class="menu-icon main-icon">
                    Музыка
                </a>
                <ul>
                    <li><a href="#">
                        <img src="point.gif" alt="Классика" class="menu-icon sub-icon">
                        Классика
                    </a></li>
                    <li><a href="#">
                        <img src="point.gif" alt="Джаз" class="menu-icon sub-icon">
                        Джаз
                    </a></li>
                    <li><a href="#">
                        <img src="point.gif" alt="Рок" class="menu-icon sub-icon">
                        Рок
                    </a></li>
                    <li><a href="#">
                        <img src="point.gif" alt="Грандж" class="menu-icon sub-icon">
                        Грандж
                    </a></li>
                </ul>
            </li>
            <!-- Аналогично для остальных пунктов -->
        </ul>
    </nav>
</body>
</html>
