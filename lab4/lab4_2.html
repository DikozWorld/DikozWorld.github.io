<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Меню с меняющимися иконками</title>
    <style>
        html {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .menu {
            width: 280px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px;
        }
        
        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .menu li {
            position: relative;
        }
        
        .menu > ul > li {
            border-bottom: 1px solid #eee;
        }
        
        .menu li a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #333;
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
        }
        
        .menu li a:hover {
            background: #f5f5f5;
            color: #0066cc;
        }
        
        .menu li ul {
            display: none;
            background: #f9f9f9;
            padding-left: 20px;
        }
        
        .menu li:hover ul {
            display: block;
        }
        
        .menu li li a {
            padding: 8px 15px;
            color: #666;
            border-left: 3px solid transparent;
        }
        
        .menu li li a:hover {
            border-left: 3px solid #0066cc;
            background: #f0f0f0;
        }
        
        /* Стили для иконок */
        .icon-container {
            position: relative;
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        
        .menu-icon {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: opacity 0.3s;
        }
        
        .icon-normal {
            opacity: 1;
        }
        
        .icon-hover {
            opacity: 0;
        }
        
        .menu li a:hover .icon-normal {
            opacity: 0;
        }
        
        .menu li a:hover .icon-hover {
            opacity: 1;
        }
        
        /* Размеры для подпунктов */
        .menu li li .icon-container {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li>
                <a href="#">
                    <span class="icon-container">
                        <img src="plus.gif" alt="Фильмы" class="menu-icon icon-normal">
                        <img src="minus.gif" alt="Фильмы" class="menu-icon icon-hover">
                    </span>
                    Фильмы
                </a>
                <ul>
                    <li><a href="#">
                        <img src="point.gif" alt="Экшн" class="menu-icon sub-icon">
                        Экшн
                    </a></li>
                    <li><a href="#">
                        <img src="point.gif" alt="Мелодрамы" class="menu-icon sub-icon">
                        Мелодрамы
                    </a></li>
                    <!-- Остальные подпункты -->
                </ul>
            </li>
            <li>
                <a href="#">
                    <span class="icon-container">
                        <img src="plus.gif" alt="Музыка" class="menu-icon icon-normal">
                        <img src="minus.gif" alt="Музыка" class="menu-icon icon-hover">
                    </span>
                    Музыка
                </a>
                <ul>
                    <li><a href="#">
                        <img src="point.gif" alt="Классика" class="menu-icon sub-icon">
                        Классика
                    </a></li>
                    <!-- Остальные подпункты -->
                </ul>
            </li>
            <!-- Остальные основные пункты -->
        </ul>
    </nav>
</body>
</html>
