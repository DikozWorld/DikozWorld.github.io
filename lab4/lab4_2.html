<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Раскрывающееся меню со спрайтом</title>
    <style>
        html {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .menu {
            width: 200px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .menu li {
            border-bottom: 1px solid #e0e0e0;
        }
        
        .menu li a {
            display: block;
            padding: 10px 15px 10px 35px;
            color: #333;
            text-decoration: none;
        }
        
        .menu li li a {
            padding: 10px 15px 10px 55px;
        }
        .menu li a:hover {
            background: #f5f5f5;
        }
        
        /* Стили для иконок через CSS-спрайт */
        .menu li a::before {
            content: "";
            width: 16px;
            height: 16px;
            display: inline-block;
            background: url('css_sprites.png') -10px -10px;
        }
        
        /* Иконка "*" для подпунктов */
        .menu li li a::before {
            background: url('css_sprites.png') -10px -46px;
        }
        
    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="#">Фильмы</a>
                <ul>
                    <li><a href="#">Экшн</a></li>
                    <li><a href="#">Мелодрамы</a></li>
                    <li><a href="#">Сериалы</a></li>
                    <li><a href="#">Семейные</a></li>
                </ul>
            </li>
            <li><a href="#">Музыка</a>
                <ul>
                    <li><a href="#">Классика</a></li>
                    <li><a href="#">Джаз</a></li>
                    <li><a href="#">Рок</a></li>
                    <li><a href="#">Грандж</a></li>
                </ul>
            </li>
            <li><a href="#">Софт</a>
                <ul>
                    <li><a href="#">Графика</a></li>
                    <li><a href="#">3D-моделирование</a></li>
                    <li><a href="#">Машинопись</a></li>
                    <li><a href="#">Переводчики</a></li>
                </ul>
            </li>
            <li><a href="#">Игры</a>
                <ul>
                    <li><a href="#">РПГ</a></li>
                    <li><a href="#">Шутеры</a></li>
                    <li><a href="#">Пасьянсы</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
