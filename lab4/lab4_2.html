<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Меню с анимированными иконками</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .menu {
            width: 300px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .menu ul {
            list-style-type: none;
        }
        
        .menu > ul > li {
            border-bottom: 1px solid #f0f0f0;
        }
        
        .menu li:last-child {
            border-bottom: none;
        }
        
        .menu li a {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .menu li a:hover {
            background: #f8f8f8;
            color: #2a7de1;
            padding-left: 25px;
        }
        
        .menu li ul {
            display: none;
            background: #fafafa;
        }
        
        .menu li:hover ul {
            display: block;
        }
        
        .menu li li a {
            padding: 10px 20px 10px 50px;
            color: #555;
            font-size: 14px;
        }
        
        .menu li li a:hover {
            background: #f0f0f0;
            color: #2a7de1;
        }
        
        /* Стили для иконок основных пунктов */
        .main-icon-box {
            position: relative;
            width: 24px;
            height: 24px;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .main-icon {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: all 0.3s ease;
        }
        
        .icon-default {
            opacity: 1;
            transform: scale(1);
        }
        
        .icon-hover {
            opacity: 0;
            transform: scale(0.8);
        }
        
        .menu > ul > li > a:hover .icon-default {
            opacity: 0;
            transform: scale(0.8);
        }
        
        .menu > ul > li > a:hover .icon-hover {
            opacity: 1;
            transform: scale(1);
        }
        
        /* Стили для иконок подпунктов */
        .sub-icon {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <nav class="menu">

                    <span class="main-icon-box">
                        <img src="plus.gif" alt="Фильмы" class="main-icon icon-default">
