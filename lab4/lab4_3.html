<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Меню с фиксированными иконками</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .menu {
            width: 200px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu li {
            position: relative;
            border-bottom: 1px solid #e0e0e0;
        }
        .menu li a {
            display: block;
            padding: 10px 15px 10px 35px;
            color: #333;
            text-decoration: none;
        }
        .menu li a:hover {
            background: #f5f5f5;
        }
        /* Фиксированные иконки */
        .menu li > a::before {
            content: "\f0fe"; /* square-plus */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            text-align: center;
        }
        .menu li:hover > a::before {
            content: "\f146"; /* square-minus */
        }
        .menu li li a::before {
            content: "\f192"; /* circle-dot */
            left: 20px;
        }
        .menu li ul {
            display: none;
            background: #f8f8f8;
        }
        .menu li:hover ul {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="#">Игры</a>
                <ul>
                    <li><a href="#">РПГ</a></li>
                    <li><a href="#">Шутеры</a></li>
                    <li><a href="#">Пасьянсы</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
