<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление вертикального меню</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .menu {
            width: 200px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .menu li {
            position: relative;
        }
        
        .menu li a {
            display: block;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #eee;
        }
        
        .menu li a:hover {
            background: #f5f5f5;
        }
        
        /* Подменю раскрывается снизу */
        .menu li ul {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            width: 100%;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        
        .menu li:hover ul {
            display: block;
        }
        
        .menu li li {
            border-bottom: 1px solid #eee;
        }
        
        /* Иконки Font Awesome */
        .menu li > a::before {
            font-family: "Font Awesome 6 Free";
            content: "\f0fe"; /* square-plus (закрытый) */
            margin-right: 10px;
            color: #666;
        }
        
        .menu li:hover > a::before {
            content: "\f146"; /* square-minus (раскрытый) */
        }
        
        .menu li li a::before {
            content: "\f111"; /* circle-dot (простой элемент) */
            font-size: 0.6em;
            vertical-align: middle;
        }
        
        /* CSS-спрайт (замените на свой) */
        .menu li a::after {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            background: url('sprite.png') no-repeat;
            float: right;
        }
        
        /* Пример позиций в спрайте */
        .menu li:nth-child(1) a::after { background-position: 0 0; }
        .menu li:nth-child(2) a::after { background-position: 0 -20px; }
        .menu li:nth-child(3) a::after { background-position: 0 -40px; }
        .menu li:nth-child(4) a::after { background-position: 0 -60px; }
    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="#">Фильмы</a>
                <ul>
                    <li><a href="#">Экшн</a></li>
                    <li><a href="#">Мелодрамы</a></li>
                    <li><a href="#">Сериалы</a></li>
                    <li><a href="#">Семейные</a></li>
                </ul>
            </li>
            <li><a href="#">Музыка</a>
                <ul>
                    <li><a href="#">Классика</a></li>
                    <li><a href="#">Джаз</a></li>
                    <li><a href="#">Рок</a></li>
                    <li><a href="#">Грандж</a></li>
                </ul>
            </li>
            <li><a href="#">Софт</a>
                <ul>
                    <li><a href="#">Графика</a></li>
                    <li><a href="#">3D-моделирование</a></li>
                    <li><a href="#">Машинопись</a></li>
                    <li><a href="#">Переводчики</a></li>
                </ul>
            </li>
            <li><a href="#">Игры</a>
                <ul>
                    <li><a href="#">РПГ</a></li>
                    <li><a href="#">Шутеры</a></li>
                    <li><a href="#">Пасьянсы</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
