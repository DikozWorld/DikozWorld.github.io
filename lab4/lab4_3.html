<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Раскрывающееся меню со спрайтом</title>
    <style>
        html {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .menu {
            width: 200px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .menu li {
            position: relative;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .menu li a {
            display: block;
            padding: 10px 15px 10px 35px;
            color: #333;
            text-decoration: none;
            transition: background 0.3s;
        }
        
        .menu li a:hover {
            background: #f5f5f5;
        }
        
        /* Стили для иконок через CSS-спрайт */
        .menu li a::before {
            content: "";
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background-image: url('css_sprites.png');
            background-repeat: no-repeat;
        }
        
        /* Иконка "+" для родительских пунктов */
        .menu li > a::before {
            background-position: -10px -10px;
        }
        
        /* Иконка "-" при наведении на родительский пункт */
        .menu li:hover > a::before {
            background-position: -46px -10px;
        }
        
        /* Иконка "•" для подпунктов */
        .menu li li a::before {
            background-position: -10px -46px;
            left: 20px;
        }
        
        /* Скрытое подменю */
        .menu li ul {
            display: none;
            background: #f8f8f8;
        }
        
        /* Раскрытие подменю при наведении */
        .menu li:hover ul {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="#">Фильмы</a>
                <ul>
                    <li><a href="#">Экшн</a></li>
                    <li><a href="#">Мелодрамы</a></li>

                </ul>
            </li>

                <ul>

                    <li><a href="#">Джаз</a></li>

                </ul>
            </li>

                    <li><a href="#">Графика</a></li>
                    <li><a href="#">3D-моделирование</a></li>
                    <li><a href="#">Машинопись</a></li>

    </nav>
</body>
