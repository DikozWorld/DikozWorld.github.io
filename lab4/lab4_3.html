<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление вертикального меню</title>
    <style>
    html {
        background: #f0f0f0;
        font-family: Arial, sans-serif;
    }
    
    .menu {
        width: 200px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .menu ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    .menu li {
        position: relative;
        border-bottom: 1px solid #e0e0e0;
    }
    
    .menu li a {
        display: block;
        padding: 10px 15px 10px 35px;
        color: #333;
        text-decoration: none;
        transition: background 0.3s;
    }
    
    .menu li a:hover {
        background: #e0e0e0;
    }
    
    /* Стили для иконок через CSS-спрайт */
    .menu li a::before {
        content: "";
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        width: 16px;
        height: 16px;
        background: url('css_sprites.png') -10px -10px no-repeat;
    }
    
    /* Меняем иконку на "-" при наведении на родительский пункт */
    .menu li:hover > a::before {
        background-position: -46px -10px;
    }
    
    /* Стили для подменю (скрыты по умолчанию) */
    .menu li ul {
        display: none;
        background: #f8f8f8;
    }
    
    /* Показываем подменю при наведении */
    .menu li:hover ul {
        display: block;
    }
    
    /* Стили для пунктов подменю */
    .menu li li a {
        padding-left: 45px;
    }
    
    /* Иконка-точка для подпунктов */
    .menu li li a::before {
        left: 20px;
        background-position: -10px -46px;
    }
    </style>
</head>
<body>

        <ul>
