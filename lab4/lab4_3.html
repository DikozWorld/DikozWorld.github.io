<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление вертикального меню</title>
    <style>
        html {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .menu {
            width: 200px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .menu li {
            position: relative;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .menu li a {
            display: block;
            padding: 10px 15px 10px 35px;
            color: #333;
            text-decoration: none;
            transition: background 0.3s;
        }
        
        .menu li a:hover {
            background: #e0e0e0;
        }
        
        /* Иконки через CSS-спрайт */
        .menu li a::before {
            content: "";
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><rect x="8" y="8" width="48" height="48" fill="none" stroke="%23333" stroke-width="2"/></svg>') no-repeat;
            background-size: contain;
        }
        
        /* Стили для подменю */
        .menu li ul {
            display: none;
            position: static;
            background: #f8f8f8;
        }
        
        .menu li:hover ul {
            display: block;
        }
        
        .menu li li a {
            padding-left: 45px;
        }
        
        .menu li li a::before {
            left: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><circle cx="32" cy="32" r="12" fill="none" stroke="%23333" stroke-width="2"/></svg>') no-repeat;
            background-size: contain;
        }
    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="#">Фильмы</a>
                <ul>
                    <li><a href="#">Экшн</a></li>
                    <li><a href="#">Мелодрамы</a></li>
                    <li><a href="#">Сериалы</a></li>
                    <li><a href="#">Семейные</a></li>
                </ul>
            </li>

                <ul>

                    <li><a href="#">Джаз</a></li>
                    <li><a href="#">Рок</a></li>

                </ul>
            </li>
            <li><a href="#">Софт</a>
                <ul>
                    <li><a href="#">Графика</a></li>
                    <li><a href="#">3D-моделирование</a></li>
                    <li><a href="#">Машинопись</a></li>
                    <li><a href="#">Переводчики</a></li>
                </ul>
            </li>

    </nav>
</body>
