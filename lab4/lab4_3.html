<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление вертикального меню</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .menu {
            width: 200px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px;
        }
        
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .menu > ul > li {
            position: relative;
        }
        
        .menu li a {
            display: block;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #eee;
            transition: all 0.3s;
        }
        
        .menu li a:hover {
            background: #f5f5f5;
            color: #000;
        }
        
        /* Стили для вложенных меню */
        .menu li ul {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            width: 200px;
            background: #fff;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        
        .menu li:hover > ul {
            display: block;
        }
        
        /* Иконки Font Awesome */
        .menu > ul > li > a::before {
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            content: "\f0fe"; /* square-plus */
            margin-right: 10px;
            color: #666;
        }
        
        .menu > ul > li:hover > a::before {
            content: "\f146"; /* square-minus */
        }
        
        .menu li li a::before {
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            content: "\f111"; /* circle-dot */
            font-size: 8px;
            margin-right: 10px;
            vertical-align: middle;
            color: #999;
        }
        
        /* CSS спрайт для иконок меню */
        .menu > ul > li:nth-child(1) > a::after {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            background: url('menu-sprite.png') 0 0 no-repeat;
            float: right;
        }
        
        .menu > ul > li:nth-child(2) > a::after {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            background: url('menu-sprite.png') -20px 0 no-repeat;
            float: right;
        }
        
        .menu > ul > li:nth-child(3) > a::after {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            background: url('menu-sprite.png') -40px 0 no-repeat;
            float: right;
        }
        
        .menu > ul > li:nth-child(4) > a::after {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            background: url('menu-sprite.png') -60px 0 no-repeat;
            float: right;
        }

        .bg-minus {
             width: 16px; height: 16px;
             background: url('css_sprites.png') -10px -10px;
            }

        .bg-plus {
            width: 16px; height: 16px;
            background: url('css_sprites.png') -46px -10px;
        }


    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="#">Фильмы</a>
                <ul>
                    <li><a href="#">Экшн</a></li>
                    <li><a href="#">Мелодрамы</a></li>
                    <li><a href="#">Сериалы</a></li>
                    <li><a href="#">Семейные</a></li>
                </ul>
            </li>
            <li><a href="#">Музыка</a>
                <ul>
                    <li><a href="#">Классика</a></li>
                    <li><a href="#">Джаз</a></li>
                    <li><a href="#">Рок</a></li>
                    <li><a href="#">Грандж</a></li>
                </ul>
            </li>
            <li><a href="#">Софт</a>
                <ul>
                    <li><a href="#">Графика</a></li>
                    <li><a href="#">3D-моделирование</a></li>
                    <li><a href="#">Машинопись</a></li>
                    <li><a href="#">Переводчики</a></li>
                </ul>
            </li>
            <li><a href="#">Игры</a>
                <ul>
                    <li><a href="#">РПГ</a></li>
                    <li><a href="#">Шутеры</a></li>

                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
