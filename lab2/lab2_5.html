<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        .radio-group, .checkbox-group {
            margin: 5px 0;
        }
        .actions {
            margin-top: 20px;
        }
        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h1>Форма регистрации пользователя</h1>
    
    <form action="/register" method="post">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Введите e-mail" required>
        </div>
        
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>
        </div>
        
        <div class="form-group">
            <label>Пол</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Мужчина</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Женщина</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="birth-year">Год рождения</label>
            <input type="number" id="birth-year" name="birth_year" placeholder="1981" min="1900" max="2025">
        </div>
        
        <div class="form-group">
            <label>Я знаю</label>
            <div class="checkbox-group">
                <input type="checkbox" id="russian" name="languages[]" value="russian" checked disabled>
                <label for="russian">Русский</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="spanish" name="languages[]" value="spanish">
                <label for="spanish">Испанский</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="german" name="languages[]" value="german">
                <label for="german">Немецкий</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="english" name="languages[]" value="english">
                <label for="english">Английский</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="chinese" name="languages[]" value="chinese">
                <label for="chinese">Китайский</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="about">Напишите коротко о себе</label>
            <textarea id="about" name="about" placeholder="Обо мне"></textarea>
        </div>
        
        <hr>
        
        <div class="actions">
            <button type="submit">Готово</button>
            <button type="reset">Очистить</button>
        </div>
    </form>
</body>
</html>
